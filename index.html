<html row lang="en">
<head>
    <!-- Charset -->
    <meta charset="UTF-8"/>
    <!-- App Description -->
    <meta name="description" content="Information security team consisting of 6 members.">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, minimal-ui"/>
    <!-- Mobile -->
    <meta name="theme-color" content="#FFFFFF"/>
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Mobile Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="KipodAfterFree | Team"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <!-- Icons -->
    <link rel="icon" href="resources/images/icons/icon.png"/>
    <link rel="apple-touch-icon" href="resources/images/icons/icon_apple.png"/>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="sources/app.css"/>
    <link rel="stylesheet" href="resources/styles/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500"/>
    <!-- Scripts -->
    <script type="text/javascript" src="sources/app.js"></script>
    <script type="text/javascript" src="modules/module.js"></script>
    <!-- App Title -->
    <title>KipodAfterFree | Team</title>
    <!-- No Script -->
    <noscript></noscript>
    <!-- Additional -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body onload="load()" column>
<!-- Content -->
<p large left>Hi, we are KipodAfterFree.</p>
<div id="contents" column>
    <div id="home" column>
        <p small left>You've found us. Here are your flags:</p>
        <button small left onclick="UI.view('members')">Members</button>
        <button small left onclick="UI.view('contact')">Contact us</button>
    </div>
    <div id="members" hidden column>
        <p small left>Consisting of 6 eager enthusiasts, each with his own speciality.</p>
        <div row>
            <button small left onclick="window.open('https://github.com/Plutoberth')">Nir</button>
            <button small right onclick="window.open('https://whoru.tech')">Amit</button>
        </div>
        <div row>
            <button small left onclick="window.open('https://nadav.app')">Nadav</button>
            <button small right onclick="window.open('https://twitter.com/ManorHadar')">Hadar</button>
        </div>
        <div row>
            <button small left onclick="window.open('https://twitter.com/_lhiny')">Yuval</button>
            <button small right onclick="window.open('https://github.com/omerk2511')">Omer</button>
        </div>
    </div>
    <div id="contact" hidden column>
        <p medium left>Got you hooked?</p>
        <div row>
            <button small left onclick="window.open('https://github.com/KipodAfterFree')">GitHub</button>
            <button small right onclick="window.open('https://twitter.com/KipodAfterFree')">Twitter</button>
        </div>
        <div row>
            <button small left onclick="window.open('https://ctftime.org/team/89050')">CTFTime</button>
            <button small right onclick="window.open('mailto:hey@kaf.sh')">Email</button>
        </div>
    </div>
</div>
<!-- Particles -->
<div id="particles"></div>
</body>
</html>
